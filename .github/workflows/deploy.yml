---
name: Deploy aero-api to GitHub Pages ğŸš€
on:
  push:
    branches:
    - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
    - name: Setup Python ğŸ
      run: |
        make pip
    - name: Build ğŸ—ï¸
      run: |
        make build
    - name: Upload ğŸš€
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./api
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy ğŸš€
      uses: actions/deploy-pages@v4
